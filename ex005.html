<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(1, 9, 46);
            color: white;
            font: normal 18pt arial;
        
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos com DOM</h1>
    <p>Aqui vai o Resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em Mim</div>
    <br>
    <script>
        var p1 = document.getElementsByTagName("p")[1]
        var d = document.getElementById("msg")
        window.document.write("Está escrito assim " + p1.innerText)
        //No exemplo acima escrevemos uma váriavel selecionada pelo getElements e innerText

        p1.style.color = "yellow"
        //Aqui alteramos a cor do elemento
        
        window.document.write(p1.innerHTML)
        //Aqui escrevemos a váriavel com o innerHTML, assim copiamos a formatação semantica juntamente assim DOM está em Negrito

        d.style.backgroundColor = "green"
        //Aqui mudamos a cor do elemento DIV com Getbyid

        d.innerText = "Estou Aguardando..."

    </script>
</body>
</html>
