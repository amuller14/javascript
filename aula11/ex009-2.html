<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>

    <h1>Sistema de nacionalidades</h1>

    De qual pais você é: <input type="text" name="txtnac" id="txtnac">

    <input type="button" value="ver" onclick="verificar()">

    <div id="res">

    </div>

    <script>
        function verificar() {

            var pais = document.querySelector('input#txtnac')
            var res = document.querySelector('div#res')

            res.innerHTML = `<p>Seu pais é ${pais}</p>`

            if (pais == 'brasil') {
                res.innerHTML += 'você é Brasileiro'
            } else {
                res.innerHTML += 'Você é Estrangeiro'
            }
        }

    </script>
</body>
</html>
