<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> KM/h
    <input type="button" value="verificar" onclick="calcular()"> <!-- aqui definimos a ação onclick-->
    <div id="res"> <!-- Aqui criamos um bloco no HTML para exibir as informações-->

    </div>

    <script>
        function calcular() {
            var txtv = document.querySelector(`input#txtvel`) //aqui buscamos a velocidade incerida no input

            var res = document.querySelector(`div#res`) //aqui definimos a área do resultado

            var vel = Number(txtv.value) //aqui convertemos a informação de input de string para numb

            res.innerHTML = `<p>Sua velocidade atual é de ${vel}<strong>Km/h</strong></p>`//aqui exibimos o retorno da velocidade incerida em input

            if (vel > 60) { //aqui definimos a condição simples
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por Excesso de velocidade</p>` 
            }
            res.innerHTML += `<p>Dirija sempre com o sinto de segurança!</p>`
        } // observe que utilizamos += nas condições para que uma não apague a outra quando for exibida
    </script>
</body>
</html>
